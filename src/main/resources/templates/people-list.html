<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="../static/styles.css">-->
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1>User Profiles</h1>
            <div class="card">
                <img src="{photoUrl}" class="card-img-top" alt="Profile Photo">
                <div class="card-body">
                    <h3 class="card-title">{name}</h3>
                    <form method="post">
                        <button type="submit" name="choice" value="Yes" class="btn btn-success mr-2">Like</button>
                        <button type="submit" name="choice" value="No" class="btn btn-danger">Dislike</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
